<ControlTemplate xmlns="http://schemas.codeart.cn/web/xaml"
                 xmlns:m="http://schemas.codeart.cn/web/xaml/metronic">
<div class="{TemplateBinding Class}" data-proxy="{TemplateBinding ProxyCode}" style="{TemplateBinding Style}" id="{TemplateBinding Id}" name="{TemplateBinding Name}"
            data-folderId="{TemplateBinding DiskRootId}">
    <ContentPresenter Content="{TemplateBinding Label}" />
    <ContentPresenter Content="{TemplateBinding Browse}" />
    <ContentPresenter Content="{TemplateBinding Core}" />
    <ContentPresenter Content="{TemplateBinding Help}" />
</div>
</ControlTemplate>
